{% extends "villadApp/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/css/login.css'%}">
	

    <title>Login</title>
</head>
<body>



{% block title %}
    Login
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{%static '/css/login.css'%}">
{% endblock %}

{% block content %}
<div class="div_prin">
	<div class="div_containt">
		<div class="div_img">
			<img src='/static/src/villadalogo.png' alt="" class="img_villada">
			<div class="txt_log">
				<h1 class="txt_ini">Sign In</h1>
			</div>
		</div>
		<div class="div_log_cont">
			<div class="log">
				<label for="username" class="txt_email">Put your E-mail</label>
				<input type="text" id="username" placeholder="E-mail">
			  </div>
			  <div class="log">
				<label for="password" class="txt_pass">Put your Password</label>
				<input type="password" id="password" placeholder="Password">
				<a href="#" class="btn-flip" data-back="Back" data-front="Front"></a>
			  </div>
			  <button class="btn_log" role="button">SIGN IN</button>
			</div>
	</div>
</div>
{% endblock %}
