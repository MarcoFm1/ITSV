{% extends "villadApp/base.html" %}
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/css/login.css'%}">
	

    <title>Login</title>
</head>
<body>



{% block title %}
    Login
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{%static '/css/login.css'%}">
{% endblock %}

{% block content %}

<html>
    
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


</head>
<body>
	<div class="container h-100">
        <div class="div-donbosco">
            <img src="../static/src/don-bosco.png" alt="" class="donbosco">
        </div>
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Usuario..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Token de registro..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Ingresa">
				   			</div>
					</form>

				</div>
		
                {% for message in messages %}
                    <h3 id="messages">{{message}}</h3>
                {% endfor %}


				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						No tenes una cuenta? <a href="{% url 'register' %}" class="ml-2">Resgistrate</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>


    
</body>

</html>
{% endblock %}
